<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coze SDK 测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        #log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Coze SDK 加载测试</h1>
    
    <div id="results"></div>
    
    <h2>操作</h2>
    <button onclick="testSDKLoad()">测试SDK加载</button>
    <button onclick="testAllCDNs()">测试所有CDN地址</button>
    <button onclick="clearLog()">清空日志</button>
    
    <h2>日志</h2>
    <div id="log"></div>

    <script>
        const SDK_URLS = [
            'https://lf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.2.0-beta.6/libs/oversea/index.js',
            'https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.2.0-beta.6/libs/oversea/index.js',
            'https://cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.2.0-beta.6/libs/oversea/index.js'
        ];

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logDiv.innerHTML += `<div style="color: ${color}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('results').innerHTML = '';
        }

        function testSDKLoad() {
            clearLog();
            log('开始测试SDK加载...');
            
            const script = document.createElement('script');
            script.src = SDK_URLS[0];
            script.async = true;
            
            const timeout = setTimeout(() => {
                log('SDK加载超时（10秒）', 'error');
                addResult('SDK加载超时，可能是网络问题或CDN无法访问', 'error');
                script.remove();
            }, 10000);
            
            script.onload = function() {
                clearTimeout(timeout);
                log('SDK加载成功！', 'success');
                addResult('SDK加载成功', 'success');
                
                if (typeof CozeWebSDK !== 'undefined') {
                    log('CozeWebSDK 对象已定义', 'success');
                    addResult('CozeWebSDK 对象可用', 'success');
                } else {
                    log('警告：CozeWebSDK 对象未定义', 'error');
                    addResult('警告：CozeWebSDK 对象未定义', 'error');
                }
            };
            
            script.onerror = function(e) {
                clearTimeout(timeout);
                log('SDK加载失败: ' + SDK_URLS[0], 'error');
                addResult('SDK加载失败，可能是502错误或网络问题', 'error');
                log('错误详情: ' + JSON.stringify(e), 'error');
            };
            
            document.head.appendChild(script);
        }

        async function testAllCDNs() {
            clearLog();
            log('开始测试所有CDN地址...');
            
            for (let i = 0; i < SDK_URLS.length; i++) {
                const url = SDK_URLS[i];
                log(`测试 CDN ${i + 1}/${SDK_URLS.length}: ${url}`);
                
                try {
                    const response = await fetch(url, { method: 'HEAD', mode: 'no-cors' });
                    log(`CDN ${i + 1} 可访问`, 'success');
                    addResult(`CDN ${i + 1} (${url}) 可访问`, 'success');
                } catch (error) {
                    log(`CDN ${i + 1} 无法访问: ${error.message}`, 'error');
                    addResult(`CDN ${i + 1} (${url}) 无法访问`, 'error');
                }
                
                // 测试实际加载
                await new Promise((resolve) => {
                    const script = document.createElement('script');
                    script.src = url;
                    script.async = true;
                    
                    const timeout = setTimeout(() => {
                        log(`CDN ${i + 1} 加载超时`, 'error');
                        script.remove();
                        resolve();
                    }, 5000);
                    
                    script.onload = function() {
                        clearTimeout(timeout);
                        log(`CDN ${i + 1} 加载成功`, 'success');
                        script.remove();
                        resolve();
                    };
                    
                    script.onerror = function() {
                        clearTimeout(timeout);
                        log(`CDN ${i + 1} 加载失败`, 'error');
                        script.remove();
                        resolve();
                    };
                    
                    document.head.appendChild(script);
                });
                
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            log('所有CDN测试完成', 'info');
        }

        // 页面加载时自动测试
        window.addEventListener('load', function() {
            log('页面加载完成，可以开始测试');
            addResult('页面已加载，点击按钮开始测试', 'info');
        });
    </script>
</body>
</html>
