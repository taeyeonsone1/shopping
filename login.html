<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 购物推荐</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>购物推荐</h1>
            </div>
            <nav class="nav">
                <a href="index.html">首页</a>
                <a href="products.html">商品列表</a>
                <a href="alternatives.html">平替推荐</a>
                <a href="login.html" class="active">登录</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="login-form">
                <h2>用户登录</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>用户名：</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label>密码：</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit">登录</button>
                    <p class="register-link">还没有账号？<a href="register.html">立即注册</a></p>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 购物推荐网站. 所有权利保留.</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
